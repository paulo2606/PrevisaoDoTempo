<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="src/img/logoClima.ico" type="image/x-icon">
    <title>Clima agora!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/clima.css" />
</head>

<body>
    <div id="globe-container"></div>

    <div class="main-content-wrapper">
        <div class="container">
            <div class="form">
                <h3>Confira o clima:</h3>
                <div class="form-input-container">
                    <input type="text" placeholder="Digite o nome da cidade" id="city-input" />
                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div id="suggestions-container"></div>
            </div>
            <div id="weather-data" class="hide">
                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city"></span>
                    <img id="country" src=""></img>
                </h2>
                <p id="temperature">
                    <span></span>&deg;C
                </p>
                <p id="description"></p>
                <div id="description-container">
                    <img id="weather-icon" src="" alt="Condições atuais">
                </div>
                <div id="temp-details-container">
                    <p id="temp-max">
                        <i class="fa-solid fa-temperature-arrow-up"></i>
                        <span></span>&deg;C (Máx)
                    </p>
                    <p id="temp-min">
                        <i class="fa-solid fa-temperature-arrow-down"></i>
                        <span></span>&deg;C (Mín)
                    </p>
                    <p id="feels-like">
                        <i class="fa-solid fa-temperature-half"></i>
                        <span></span>&deg;C (Sens.)
                    </p>
                </div>
                <div id="details-container">
                    <p id="umidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>
                </div>
            </div>
            <div id="error-message" class="hide">
                <p>Não foi possível encontrar.</p>
            </div>
            <div id="loader" class="hide">
                <i class="fa-solid fa-spinner"></i>
            </div>
        </div>
    </div>

    <script src="src/js/clima.js"></script>
    <script type="module" src="src/js/script.js"></script>
</body>

</html>
